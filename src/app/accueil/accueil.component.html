<div class="container" style="padding: 50px 0 100px 0">
  <!--Affiche la session, si la session existe-->
    <app-account *ngIf="session; else auth" [session]="session"></app-account>
    <!--Affiche le component pour l'auth-->
    <ng-template #auth>
      <app-auth></app-auth>
    </ng-template>
  </div>
